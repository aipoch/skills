# Circos Configuration
# Generated by Circos Plot Generator
# Title: Genomic Variations

# Image settings
<image>
<<include etc/image.conf>>
dir   = .
file  = circos.png
png   = yes
svg   = yes
width = 800
height = 800
</image>

# Karyotype (chromosome definitions)
<<include etc/colors_fonts_patterns.conf>>
<<include etc/housekeeping.conf>>


<ideogram>
<spacing>
default = 0.005r
</spacing>

thickness        = 25p
stroke_thickness = 2
stroke_color     = black
fill             = yes
fill_color       = black

show_label       = yes
label_font       = default
label_radius     = dims(ideogram,radius) + 0.075r
label_size       = 30p
label_parallel   = yes

show_bands            = yes
fill_bands            = yes
band_stroke_thickness = 2
band_stroke_color     = white
</ideogram>


<ticks>
radius           = 1r
color            = black
thickness        = 2p

multiplier       = 1e-6
format           = %d

<tick>
spacing        = 5u
size           = 10p
show_label     = yes
label_size     = 15p
label_offset   = 5p
format         = %d
</tick>

<tick>
spacing        = 25u
size           = 15p
show_label     = yes
label_size     = 20p
label_offset   = 5p
format         = %d
</tick>
</ticks>

<colors>
color0 = #E64B35
color1 = #4DBBD5
color2 = #00A087
color3 = #3C5488
color4 = #F39B7F
color5 = #8491B4
</colors>


<plot>
type             = histogram
file             = data/variations.txt
r1               = 0.95r
r0               = 0.75r
fill_color       = color0
stroke_color     = black
stroke_thickness = 1
extend_bin       = no
<axes>
<axis>
color     = lgrey
thickness = 1
position  = 0.5
</axis>
</axes>
</plot>


<links>
<link>
file             = data/links.txt
radius           = 0.7r
bezier_radius    = 0.2r
color            = color1
thickness        = 2
</link>
</links>


# Karyotype
karyotype = test_output/variation/data/karyotype.txt
